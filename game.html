<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1 id="title">Math Game for Ashish</h1>
    <h1 id="status"></h1>
    <button class="numberRange" id="oneTen" onclick="oneTen()">1 - 10</button>
    <button class="numberRange" id="oneHundred" onclick="oneHundred()">1 - 100</button>
    <button class="numberRange" id="oneThousand" onclick="oneThousand()">1 - 1000</button>
    <div id="stats">
        <div class="statsItem" id="score">Score</div>
        <div class="statsItem" id="timer">Time</div>
    </div>
    <div id="questionSection">
        <h4 id="questionLabel"></h4>
        <input type="text" id="answerLabel">
        <br>
        <button id="submit" onclick="submit()">Submit</button>
    </div>
    <button id="doneButton" onclick="complete()">Finish</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Mode</title>
    <link rel="stylesheet" href="../styles/modes.css">
    <script src="normal.js" defer></script>
</head>
<body>
    <h1 id="title">Normal Mode</h1>
    <h1 id="status"></h1>
    <button class="operationButton" id="operationAdditionButton" onclick="changeOperation('addition')">Addition</button>
    <button class="operationButton" id="operationSubtractionButton" onclick="changeOperation('subtraction')">Subtraction</button>
    <button class="operationButton" id="operationMultiplicationButton" onclick="changeOperation('multiplication')">Multiplication</button>
    <br>
    <button class="numberRange" id="oneTen" onclick="changeNumberRange(this.id, 10)">1 - 10</button>
    <button class="numberRange" id="oneHundred" onclick="changeNumberRange(this.id, 100)">1 - 100</button>
    <button class="numberRange" id="oneThousand" onclick="changeNumberRange(this.id, 1000)">1 - 1000</button>
    <div id="stats">
        <div class="statsItem" id="score">Correct</div>
        <div class="statsItem" id="timer">Time</div>
    </div>
    <div id="questionSection">
        <h4 id="questionLabel"></h4>
        <input type="text" id="answerLabel">
        <br>
        <button id="submit" onclick="submit()">Submit</button>
    </div>
    <button class="doneButton" id="doneButton" onclick="finish()">Finish</button>
</body>
</html>
